<!-------popup design------->
      <div class="container-popup">
        <button type="submit" class="btn1"></button>
        <div class="pop-up">
            <img src="images/Flat_tick_icon.svg.png" width="100px">
            <h2>Thank You</h2>
            <p>Your order has been successful. Thank you for choosing WanTo products.</p>
            <button type="button"><a href="index.html">OK</button></a>
        </div>
      </div>
<!-- js for toggle menu -->
<script>
    var menuItems = document.getElementById("menuItems");
    menuItems.style.maxHeight = "0px";
  
    function menuToggle() {
      if (menuItems.style.maxHeight == "0px") {
        menuItems.style.maxHeight = "200px";
      } else {
        menuItems.style.maxHeight = "0px";
      }
    }
  </script>
  
</body>
